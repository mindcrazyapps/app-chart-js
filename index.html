<!DOCTYPE html>
<html>
  <head>
    <title>Chart Example</title>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="module.js"></script>    
    <script type="module">
      import { ctx, typeChart, array_labels, array_data, string_label, border_width, begin_at_zero } from  "./module.js";
      new Chart(ctx, {
        type: typeChart,
        data: {
          labels: array_labels,
          datasets: [
            {
              label: string_label,
              data: array_data,
              borderWidth: border_width,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: begin_at_zero,
            },
          },
        },
      }); 
    </script>
  </body>
</html>
