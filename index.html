<!DOCTYPE html>
<html>
  <head>
    <title>Chart Example</title>
  </head>
  <body> 
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      import { BarChart} from  "./graph.js";
      import { labels, data, borderwidth, beginAtZero} from  "./constants.js";
      import { getElementById, typechart, label} from  "./module.js";
      const GraphBarChart = new BarChart(getElementById('myChart'), typechart('bar'), labels, data, label('# of Votes'), borderwidth, beginAtZero);
      GraphBarChart.generateGraph();
    </script>
  </body>
</html>
