<!DOCTYPE html>
<html>
  <head>
    <title>Chart Example</title>
  </head>
  <body> 
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      import { ctx, typeChart, array_labels, array_data, string_label, border_width, begin_at_zero, BarChart} from  "./module.js";
      const BarChart = new BarChart(ctx, typeChart, array_labels, array_data, string_label, border_width, begin_at_zero);
      BarChart.generateGraph();
    </script>
  </body>
</html>
