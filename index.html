<!DOCTYPE html>
<html>
  <head>
    <title>Chart Example</title>
  </head>
  <body> 
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      import { BarChart} from  "./js/graph.js";
      import { ObjectHere } from  "./js/main.js";
      const GraphBarChart = new BarChart(ObjectHere.id, ObjectHere.typechart, ObjectHere.labels, ObjectHere.data, ObjectHere.label, ObjectHere.borderwidth, ObjectHere.beginAtZero);
      GraphBarChart.generateGraph();
    </script>
  </body>
</html>
