<!DOCTYPE html>
<html>
  <head>
    <title>Chart Example</title>
  </head>
  <body> 
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
      import { getElementById, typechart, labels, data, label, borderwidth, beginAtZero, BarChart} from  "./module.js";
      const GraphBarChart = new BarChart(getElementById('myChart'), typechart, labels, data, label, borderwidth, beginAtZero);
      GraphBarChart.generateGraph();
    </script>
  </body>
</html>
